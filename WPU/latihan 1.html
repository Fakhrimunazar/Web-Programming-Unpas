<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>PARAGRAF</title>
</head>
<body>

	<!-- Contoh tag Pragraf dan br serta hr -->
	<p>ini adalah paragraf 1</p>
	<br>
	<p>ini adalah <br> paragraf 2</p><hr>

	<p><strong>Pelatihan</strong> <em>Bootcamp</em></p>
	<p><b/>Pelatihan</b> <i>Bootcamp</i></p>
	<p> Moch raihan sutisna</p>

	
</body>
</html>

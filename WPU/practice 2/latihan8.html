<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Table</title>
</head>
<body>
	<table border="2">
		<tr>
			<td>No</td>
			<td>Nama</td>
			<td>Keterangan</td>
		</tr>
		<tr>
			<td>1</td>
			<td>Raihan</td>
			<td>Pria</td>
		</tr>
		<tr>
			<td>2</td>
			<td>Ebi</td>
			<td>Wanita</td>
		</tr>
	</table>

<hr>

	<table border="1" >
		<tr>
			<td rowspan="2">No</td>
			<td colspan="2">Jenis Kelamin</td>
			<td rowspan="2">Nama</td>
		</tr>
		<tr>
			<td>L</td>
			<td>P</td>
		</tr>
		<tr>
			<td>1</td>
			<td>L</td>
			<td></td>
			<td>Rian</td>
		</tr>
	</table>

</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vue Lamp</title>
    <link rel="icon" href="./assets/images/logo.png">
    <link rel="stylesheet" href="./assets/css/style.css">
</head>
<body>
    
    <div class="hero">
        <nav>
            <img src="./assets/images/menu.png" class="menu-img">
            <img src="./assets/images/logo.png" class="logo">
            <ul>
                <li><a href="">Latest</a></li>
                <li><a href="">Modern</a></li>
                <li><a href="">Contemporary</a></li>
                <li><a href="">Affordable</a></li>
            </ul>
            <button type="button" onclick="toggleBtn()" id="btn"><span></span></button>
        </nav>

        <div class="lamp-container">
            <img src="./assets/images/lamp.png" class="lamp" >
            <img src="./assets/images/light.png" class="light" id="light" width="200px" height="250px">
        </div> 

        <div class="text-container">
            <h1>Latest <br>in Lighting</h1>
            <p>This is first lamp from our company. we're making a hug collection of modern Lamps in all categories from home use to office use</p>
            <a href="" class="click">Check All Collections</a>

            <div class="control">
                <p>04</p>
                <div class="line"><span></span></div>
                <p>05</p>
            </div>
        </div>
    </div>


    <script>
        let btn = document.getElementById("btn")
        let light = document.getElementById("light")

        function toggleBtn() {
            btn.classList.toggle("active")
            light.classList.toggle("on")
        }
    </script>

</body>
</html>

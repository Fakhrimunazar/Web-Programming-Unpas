<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Bikin form</title>
</head>
<body>
	<form>
		<table>
			<tr>
				<td><label for="username">username :</label></td>
				<td colspan="1" align="center"><input type="text" id="username"></td>
			</tr>
		<br><br>
			<tr>
				<td><label for="password">password :</label></td>
				<td colspan="1" align="center"><input type="password" id="password"></td>
			</tr>
		<br>
			<tr>
				<td colspan="2" align="center"><input type="radio" id="pria" name="jeniskelamin"><label for="pria">pria</label><input type="radio" id="wanita" name="jeniskelamin"><label for="wanita">wanita</label></td>
			</tr>
		<br>
			<tr>
				<td colspan="3" align="center">
				<input type="checkbox" id="menyanyi"><label for="menyanyi">menyanyi</label>
				<input type="checkbox" id="olahraga"><label for="olahraga">olahraga</label>
				<input type="checkbox" id="membaca"><label for="membaca">membaca</label>
				</td>
			</tr>
		<br>		
			<tr>
				<td colspan="3" align="center">
				<select>
					<option>bandung</option>
					<option>bogor</option>
					<option>jakarta</option>
				</select>
				</td>
			</tr>
		<br>	
			<tr>
				<td colspan="3" align="center"><textarea></textarea></td>
			</tr>
		<br>
			<tr>
				<td colspan="3" align="center"><button type="submit">kirim!</button></td>
			</tr>
		</table>
	</form>
</body>
</html>

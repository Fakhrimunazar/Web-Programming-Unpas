<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Font Face</title>
    <link href="https://fonts.googleapis.com/css2?family=Tilt+Prism&display=swap" rel="stylesheet">


<style>

@font-face {
    font-family: "Delicious Handrawan";
    src: url('DeliciousHandrawn-Regular.ttf') format('truetype');
}

.satu {
    font-size: 50px;
    text-align: center;
    font-family: "Delicious Handrawan", arial;
}

.dua {
    font-size: 50px;
    text-align: center;
    font-family: 'Tilt Prism', cursive;

}

    
</style>
</head>
<body>
    
    <p class="satu" >Lorem ipsum dolor, sit amet consectetur adipisicing elit. Id, nobis recusandae!</p>

    <p class="dua">Lorem, ipsum dolor sit amet consectetur adipisicing elit. Ut unde accusantium sint temporibus quae assumenda, sequi quibusdam facilis obcaecati cupiditate?</p>
</body>
</html>

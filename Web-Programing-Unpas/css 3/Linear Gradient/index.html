<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Linear Gradient</title>

    <style>
        div.satu {
            width: 600px;
            height: 300px;
            margin: 50px auto;
            background-image: linear-gradient(red,green,yellow,aqua);

        }

        .dua {
            width: 600px;
            height: 300px;
            margin: 50px auto;
            background-image: linear-gradient( to left,red,green,yellow,aqua);
        }
    </style>
</head>
<body>

    <div class="satu"></div>
    <div class="dua"></div>
    
</body>
</html>
